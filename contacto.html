<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Zona Gamer</title>
    <link rel="stylesheet" href="es.css">
</head>
<body>

<div class="encabezado">
    <h1>Zona Gamer</h1>
    <p>¡Lleva tu experiencia de juego al siguiente nivel!</p>
</div>

<div class="barra-navegacion">
    <a href="index.html">Inicio</a>
    <a href="steam.html">Juegos</a>
    <a href="reseñas.html">Reseñas</a>
    <a href="contacto.html" style="float:right">Contacto</a>
</div>

<div class="diseño">
    <div class="tarjeta">
        <h2>Contáctanos</h2>
        <p>¿Tienes dudas, sugerencias o simplemente quieres saludarnos? ¡Escríbenos!</p>
        <form action="#" method="POST">
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="grupo-formulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
            </div>

            <div class="grupo-formulario">
                <label for="telefono">Número de Teléfono (opcional):</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono">
            </div>

            <div class="grupo-formulario">
                <label for="motivo">Motivo del mensaje:</label>
                <select id="motivo" name="motivo" required>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="grupo-formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>

            <button type="submit" class="boton principal">Enviar</button>
        </form>
    </div>
</div>

</body>
</html>
